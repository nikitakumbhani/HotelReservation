
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login - NikitaKumbhaniJava</title>
<script src="https://kit.fontawesome.com/d82da44153.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
</head>
<body>
	<header th:insert="fragments/header.html :: header"> </header>

	<div class="container mt-5 " id="loginpage">
		<h1 class="mb-5">Welcome to NikitaKumbhaniJAVA Hotel</h1>
		<h3 class="mb-5">Sign in to your account</h3>
<div th:text=${message}> </div>
		<form th:action="@{/login}" th:object="${LoginUser}" method="post">
			<div class="form-group ">
				<div class="alert alert-danger " role="alert"
					th:if="${error} == '0'">Please enter valid User Name and
					Password</div>
				<div class="form-group ">
					<label class=" control-label ">User Name</label> <input
						class="form-control col-sm-5" type="text" th:field="*{username}"
						required>
				</div>
				<div class="form-group ">
					<label class=" control-label">Password</label> <input
						class="form-control col-sm-5" type="password"
						th:field="*{password}" required>
				</div>
			</div>

			<input class="btn btn-success control-label" value="Login"
				type="submit" />
			<button type="reset" name="reset" class="btn btn-primary">Clear</button>

		</form>

		<div class="row my-5">
			<div class="h4 col-md-3 text-secondary">Not Registered yet?</div>
			<a class="btn btn-success" role="button" href="/register">Register
				Now</a>
		</div>
	</div>

	<footer class="footer" th:insert="fragments/footer.html :: footer">
	</footer>

</body>
</html>
